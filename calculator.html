<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git and Github test</title>
    <script src="calculator.js" defer></script>
    
</head>
<body>
   
    <body>
        <h2>En miniräknare </h2>
        <h3>(två eller fler fält med möjlighet att addera/multiplicera/dividera/subtrahera dessa med varandra)</h3>
        <div class="calculator-container">
            <fieldset>
                <legend>Enter Numbers</legend>
                <div>
                    <label for="num1">Number 1:</label>
                    <input type="number" id="num1">
                </div>
                <div>
                    <label for="num2">Number 2:</label>
                    <input type="number" id="num2">
                </div>
            </fieldset>
    
            <section>
                <h2>Operations</h2>
                <div>
                    <button id="addBtn">Add</button>
                    <button id="subBtn">Subtract</button>
                    <button id="mulBtn">Multiply</button>
                    <button id="divBtn">Divide</button>
                </div>
            </section>
    
            <section>
                <h2>Results:</h2>
                <ul id="results"></ul>
            </section>
        </div>
    </body>
    </html>
