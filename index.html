<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List and Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="profil.css" />
    <script src="todolist.js" defer></script>
    <script src="calculator.js" defer></script>
    <script src="profil.js" defer></script>
    <link rel="stylesheet" href="todolist.css" />
  </head>
  <body>
    <h1>Todo List, Calculator and Profil</h1>

    <!-- Todo List Section -->
    <section id="todo-section">
      <h2>Todo List</h2>
      <input type="text" id="todo-input" placeholder="Enter your task here" />
      <button id="add-button">Add Task</button>
      <ul id="todo-list"></ul>
    </section>

    <!-- Calculator Section -->
    <section id="calculator-section">
      <h2>Calculator</h2>
      <fieldset>
        <legend>Enter Numbers</legend>
        <div>
          <label for="num1">Number 1:</label>
          <input type="number" id="num1" />
        </div>
        <div>
          <label for="num2">Number 2:</label>
          <input type="number" id="num2" />
        </div>
      </fieldset>

      <div>
        <h3>Operations</h3>
        <button id="addBtn">Add</button>
        <button id="subBtn">Subtract</button>
        <button id="mulBtn">Multiply</button>
        <button id="divBtn">Divide</button>
      </div>

      <section>
        <h3>Results:</h3>
        <ul id="results"></ul>
      </section>
    </section>
    <section id="profilkort-section">
      <div class="profilkort-wrap">
        <h1>Profilkort</h1>
        <div class="profile-wrapp">
          <div class="filter-container">
            <div class="profilkort-container" id="profilkortContainer"></div>

            <label for="filter">Filtrera personer äldre än: </label>
            <input type="number" id="filter" placeholder="Ange ålder" />
            <button id="filterBtn">Filtrera</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
